<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>

    <body>
        
        {% extends 'base.html' %}
        {% block title %}Login{% endblock %}
        {% block content %}

        <h2>Log In</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>

        {% endblock %}
    </body>

</html>
